<div class="contact-root d-flex flex-column">
  <h1 class="contact-title mt-md-5">
    Want to get in touch?
  </h1>

  <h2 class="contact-subtitle">
    Write me a message via form, I will reply shortly.
  </h2>

  <div class="d-flex flex-md-row flex-column mt-3 mt-md-5">
    <form class="flex-fill">
      <div class="form-row">
        <div class="form-group col-md-6">
          <input type="email" class="form-control p-2 pl-3 pr-3 contact-input"
                 [(ngModel)]="fromEmail" name="email"
                 placeholder="Email*">
        </div>
        <div class="form-group col-md-6">
          <input type="text" class="form-control p-2 pl-3 pr-3 contact-input"
                 [(ngModel)]="subject" name="subject"
                 placeholder="Subject*">
        </div>
      </div>
      <div class="form-group mt-md-3">
        <textarea class="form-control contact-input" id="inputAddress2" rows="5"
                  [(ngModel)]="body" name="body"
                  placeholder="Message*"></textarea>
      </div>
      <button class="btn btn-submit mt-2 p-2 pl-3 pr-3" (click)="onSendEmailClick()">Send Message
      </button>
    </form>

    <div class="pl-md-5 mt-3 mt-md-0">
      <div class="contact-subtitle2">Email</div>
      <span class="contact-subtitle3">{{toEmail}}</span>
      <br>
      <div class="contact-subtitle2 mt-1 mt-md-2">Weixin</div>
      <span class="contact-subtitle3">{{weixin}}</span>
    </div>
  </div>

</div>
